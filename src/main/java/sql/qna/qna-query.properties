#qna-query.properties
getListCount=SELECT COUNT(*) FROM QA WHERE STATUS='Y'
getSearchListCount=SELECT COUNT(*) FROM QA WHERE STATUS='Y' AND "+keyword+" LIKE ?

selectList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT QNA_NO, QNA_TITLE, USER_ID, COUNT, CREATE_DATE, QNA_PWD, QNA_SECRET FROM QA A JOIN R_USER B ON QNA_WRITER=USER_NO WHERE A.STATUS = 'Y' ORDER BY A.QNA_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
searchList=SELECT * FROM (SELECT ROWNUM RNUM, A.*\
FROM (SELECT QNA_NO, QNA_TITLE, USER_ID, COUNT, CREATE_DATE, QNA_PWD, QNA_SECRET\
FROM QA A JOIN R_USER B ON QNA_WRITER=USER_NO WHERE A.STATUS = 'Y' AND "+keyword+" LIKE ? ORDER BY A.QNA_NO DESC) A) WHERE RNUM BETWEEN ? AND ?

insertQna=INSERT INTO QA VALUES (SEQ_QNO.NEXTVAL, ?, 4, ?, ?, DEFAULT, SYSDATE, DEFAULT, ?, ?, DEFAULT)

increaseCount=UPDATE QA SET COUNT=COUNT+1 WHERE QNA_NO=?
selectQna=SELECT QNA_NO, QNA_TITLE, USER_ID, CREATE_DATE, COUNT, QNA_CONTENT FROM QA A JOIN R_USER B ON QNA_WRITER=USER_NO WHERE A.STATUS='Y' AND QNA_NO=?

updateQna=UPDATE QA SET QNA_TITLE=?, QNA_CONTENT=?, QNA_PWD=?, QNA_SECRET=? WHERE QNA_NO=?

deleteQna=UPDATE QA SET STATUS='N' WHERE QNA_NO=?

selectPwdCheck=SELECT QNA_WRITER, QNA_PWD FROM QA WHERE QNA_NO=? AND QNA_WRITER=?

selectRList=SELECT QNA_REPLY_NO, QNA_REPLY_CONTENT, USER_ID, CREATE_DATE FROM QA_REPLY A JOIN R_USER B ON REPLY_WRITER=USER_NO WHERE A.STATUS='Y' AND REF_QNO=? ORDER BY QNA_REPLY_NO DESC
insertReply=INSERT INTO QA_REPLY VALUES (SEQ_RNO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT)
deleteReply=UPDATE QA_REPLY SET STATUS='N' WHERE QNA_REPLY_NO=?
updateReply=UPDATE QA_REPLY SET QNA_REPLY_CONTENT=? WHERE QNA_REPLY_NO=?

reCount=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT DISTINCT A.QNA_NO, (SELECT COUNT(*) \
FROM QA_REPLY WHERE QNA_NO=REF_QNO AND QA_REPLY.STATUS='Y') CNT FROM QA A LEFT JOIN QA_REPLY B ON A.QNA_NO=B.REF_QNO \
WHERE A.STATUS = 'Y' ORDER BY A.QNA_NO DESC)A) WHERE RNUM BETWEEN ? AND ?
reCountSearch=SELECT * FROM (SELECT ROWNUM RNUM, A.* \
FROM (SELECT DISTINCT A.QNA_NO, (SELECT COUNT(*) FROM QA_REPLY WHERE QNA_NO=REF_QNO AND QA_REPLY.STATUS='Y') CNT \
FROM QA A LEFT JOIN QA_REPLY B ON A.QNA_NO=B.REF_QNO WHERE A.STATUS = 'Y' AND ? LIKE ? ORDER BY A.QNA_NO DESC)A)\
WHERE RNUM BETWEEN ? AND ?